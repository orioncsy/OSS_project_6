<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/TakeStyle.css">
    <title>Take test - SWOT</title>
    <link rel="icon" type="image/x-icon" href="../image/Logo_128.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="menu">
        <nav class="navbar navbar-light shadow bg-white mb-2">
            <div class="container">
                <span class="navbar-brand mb-0 h1 logo" onClick="location.href='../index.html'">
                    <img src="../image/Logo_512.png" alt="SWOT" class="logoIcon">
                    SWOT
                </span>

                <form class="d-flex">
                    <button class="btn btn-success" id="submit" type="button" onClick="location.href='./Correct.html'">Submit</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="wrapper">
        <div class = "questionList">
            <div class="question my-6">
                <div class="type mt-4">
                    <div class="d-flex justify-content-between">
                        <div class="qtext">
                            Question
                        </div>
                    </div>
                </div>
    
                <div class="content mt-3">
                    <div class="mb-4">
                        <div class="contentBox">
                            content
                        </div>
                    </div>
                </div>
                <div class="mb-3 choiceList">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <!--
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label" for="flexCheckDefault"> </label>
                    </div>
                    -->
                </div>

                <div class="answer">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Answer</label>
                        <input type="text" class="form-control" placeholder="Enter your answer">
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success my-5" onClick="location.href='./Correct.html'">Submit</button>
    </div>

    <script type="text/javascript" src="js/Take.js"></script>

</body>

</html>
