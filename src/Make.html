<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./MakeStyle.css">
    <title>Make Test</title>
</head>

<div class="menu">
    <nav class="navbar navbar-light shadow bg-white mb-2">
        <div class="container">
            <span class="navbar-brand mb-0 h1" onClick="location.href='./index.html'">
                <h2><strong>Project</strong></h2>
            </span>
            <form class="d-flex">
                <button class="btn btn-success" id="complete" type="submit">Complete</button>
            </form>
        </div>


    </nav>
</div>

<body>
    <div class="question ms-5">
        <strong>
            <h2>Question</h2>
        </strong>
        <div class="type mt-4">
            <div class="d-flex justify-content-between">

                <div class="btn-group mb-4" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Objective</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Subjective</label>
                </div>

                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-3" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="point" id="point2" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="point2">2</label>
                      
                        <input type="radio" class="btn-check" name="point" id="point3" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="point3">3</label>
                      
                        <input type="radio" class="btn-check" name="point" id="point4" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="point4">4</label>
                    </div>

                    <div class="input-group">
                        <div class="input-group-text" id="btnGroupAddon">
                            <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                            Direct Input
                        </div>
                        <input type="text" class="form-control" placeholder="Input points"
                            aria-label="Input group example" aria-describedby="btnGroupAddon">
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="mb-4">
                <label for="exampleFormControlTextarea1" class="form-label">Question content</label>
                <textarea class="form-control" id="content" rows="3" placeholder="Enter your question"></textarea>
            </div>
        </div>
        <div class="answer">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Answer</label>
                <input type="text" class="form-control" id="answer" placeholder="Enter your answer">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
        </div>
        
        <button type="button" class="btn btn-outline-secondary">ADD</button>
        <button type="button" class="btn btn-success">complete</button>
    </div>

</body>



</html>
