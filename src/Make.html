<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/MakeStyle.css">
    <title>Make Test</title>
</head>

<body>
    <!-- nav -->
    <div class="menu">
        <nav class="navbar navbar-light shadow bg-white mb-2">
            <div class="container">
                <span class="navbar-brand mb-0 h1" onClick="location.href='./index.html'">
                    <div class="logo">
                        Project
                    </div>
                </span>

                <form class="d-flex">
                    <button class="btn btn-success" id="complete_btn_0" type="button" onClick="location.href='./index.html'">Complete</button>
                </form>
            </div>
        </nav>
    </div>

    <!-- wrapper -->
    
    <div class="wrapper">
        <div id="q_area">
            
            <div class="question_sbj">
                <div class="qtext">
                    Question 1
                </div>
                <div class="type mt-4">
                    <div class="d-flex justify-content-between">
                        <div class="btn-group mb-4" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check qType" name="btnradio_o" autocomplete="off">
                            <label class="btn btn-outline-primary">Objective</label>
    
                            <input type="radio" class="btn-check" name="btnradio_s" autocomplete="off" checked>
                            <label class="btn btn-outline-primary">Subjective</label>
                        </div>
    
                    </div>
                </div>
    
                <div class="content">
                    <div class="mb-4">
                        <label for="exampleFormControlTextarea1" class="form-label">Question content</label>
                        <textarea class="form-control" id="content" rows="3" placeholder="Enter your question"></textarea>
                    </div>
                </div>
    
                <div class="answerSubject">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Answer</label>
                        <input type="text" class="form-control" id="answerS" placeholder="Enter your answer">
                    </div>
                </div>
    
                <div class="comment">
                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                </div>
    
            </div>
               
            <div class="question_obj">
                <div class="qtext">
                    Question 02
                </div>
                <div class="type mt-4">
                    <div class="d-flex justify-content-between">
                        <div class="btn-group mb-4" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check qType" name="btnradio" id="btnradio1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnradio1">Objective</label>
    
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">Subjective</label>
                        </div>
    
                    </div>
                </div>
    
                <div class="content">
                    <div class="mb-4">
                        <label for="exampleFormControlTextarea1" class="form-label">Question content</label>
                        <textarea class="form-control" id="content" rows="3" placeholder="Enter your question"></textarea>
                    </div>
                </div>
                <div class="answerObject">
                    <div class="mb-3 choiceList">
                        <label for="exampleFormControlInput1" class="form-label">Answer</label>
                        <div class="input-group choice">
                            <div class="input-group-text">
                                <input class="form-check-input me-2" type="checkbox" value="">
                            </div>

                            <input type="text" class="form-control" placeholder="Input answer"
                                aria-label="Input group example" aria-describedby="btnGroupAddon">
                        </div>
                    </div>
                    <div class="addItem">
                        Add more...
                    </div>
                </div>
    
                <div class="comment">
                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                </div>
    
            </div>
        
        </div>

        <div class="add_complt_btns">
            <button type="button" class="btn btn-outline-secondary" id="add_question_btn">ADD</button>
            <button type="button" class="btn btn-success" id="complete_btn_1" onClick="location.href='./index.html'">Complete</button>
        </div>
    </div>

    <script type="text/javascript" src="js/Make.js"></script>

</body>
</html>
