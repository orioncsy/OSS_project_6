<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Test Result - SWOT</title>
    <link rel="icon" type="image/x-icon" href="../image/Logo_128.ico">

<body>

    <div class="menu">
        <nav class="navbar navbar-light shadow bg-white mb-2">
            <div class="container">
                <span class="navbar-brand mb-0 h1 logo" onClick="location.href='../index.html'">
                    <img src="../image/Logo_512.png" alt="SWOT" class="logoIcon">
                    SWOT
                </span>
            </div>
        </nav>
    </div>

    <div class="wrapper">
        <div class ="questionList">
            <div class="question">
                <div class="type mt-4">
                    <div class="d-flex justify-content-between">
                        <div class="qtext">
                            Question
                        </div>
                    </div>
                </div>
    
                <div class="content mt-3">
                    <div class="mb-4">
                        <div class="contentBox">
                            content
                        </div>
                    </div>
                </div>
    
                <div class="answerCorrect">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Answer</label>
                        <div class="answerBox Correct form-control is-valid">
                            answer
                        </div>
                        <div class="valid-feedback">Right Answer!!</div>
                    </div>
                </div>
    
                <div class="answerIncorrect">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Answer</label>
                        <div class="answerBox Correct form-control is-invalid">
                            answer
                        </div>
                        <div class="invalid-feedback">Wrong Answer!!</div>
                    </div>
                </div>

                <div class="mb-3 choiceList">
                    <label for="exampleFormControlInput1" class="form-label"></label>

                        </div>
                    </div>`
        
                    <div class="answerCorrect">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Answer</label>
                            <div class="input-group">
                                <div class="input-group-text" id="btnGroupAddon answer">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="checkitem">
                                </div>
                                <div class="answerBox Correct bg-success text-white">answer</div>
                            </div>
                            <div class="text-success mt-3">Right Answer!!</div>
                        </div>
                    </div>
        
                    `<div class="answerIncorrect">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Answer</label>

                                    <input class="form-check-input me-2" type="checkbox" value="" id="checkitem">
                                </div>

                            </div>
                            <div class="text-danger mt-3">Wrong Answer!!</div>
                        </div>
                    </div>`
                    -->
                </div>
    
                
    
                <div class="content mt-5 comment">
                    <label for="exampleFormControlInput1" class="form-label">Comment</label>
                    <div class="contentBox">
                        comment
                    </div>
                </div>
            </div>
        </div>
        <div class="content total">
            <label for="exampleFormControlInput1" class="form-label">Total Score</label>
            <div class="scoreBox">
                total score
            </div>
        </div>
        <button type="button" class="btn btn-success my-5" onClick="location.href='../index.html'">Home</button>
    </div>

    <script type="text/javascript" src="js/Correct.js"></script>
